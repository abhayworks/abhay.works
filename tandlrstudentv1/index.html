		</script><script type="text/ng-template" id="/assets/apps/share/views/screens/screens.htm"><div ng-if="!isLiveShare && project.isSnap">
<div 
ng-if="subview == 'comments'" 
ng-include=" '/assets/apps/share/views/share-lite/comment-bar.htm' "></div>
<div ng-include=" '/assets/apps/share/views/share-lite/share-bar.htm' "></div>
</div>
<!-- desktop projects -->
<div
ng-if=" !project.isMobile || subview == 'comments' "
ng-controller="screens.ScreensController"
inv-screens
inv-add-padding-on-scroll
class="m-screens desktop"
ng-class="{ isScaledCommentMode: project.isMobile }">
<div
ng-repeat="screen in screens track by screen.id"
data-distance="{{ screen.distanceFromStartScreen }}"
class="screen {{ screen.alignment }}"
ng-class="{ visible: (screen.id == selectedScreen.id) }"
ng-style="{ 
width: ( Math.round(screen.width * screen.displayScale) + 'px' ), 
height: ( Math.round(screen.height * screen.displayScale) + 'px' ) 
}"
data-displayScale="{{screen.displayScale}}">
<img
inv-screen
ng-src="{{ screen.imageUrl }}"
ng-style="{ 
width: ( Math.round(screen.width * screen.displayScale) + 'px' ), 
height: ( Math.round(screen.height * screen.displayScale) + 'px' ) 
}" />
</div>
</div>
<!-- mobile projects-->
<div
ng-if=" project.isMobile && subview == 'preview' "
ng-controller="screens.ScreensController"
inv-screens
data-distance="{{ screen.distanceFromStartScreen }}"
class="m-screens" >
<div
ng-repeat="screen in screens track by screen.id"
class="screen mobile {{ screen.alignment }}"
ng-class="{ visible: (screen.id == selectedScreen.id) }">
<img inv-screen ng-src="{{ screen.imageUrl }}" />
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/browse.htm">
<div
ng-controller="browse.BrowseController"
inv-browse-key-combos
class="m-browse"
ng-class="{
mobile: project.isMobile,
phone: deviceTemplate.deviceType == 'phone',
tablet: isTabletPortrait
} ">
<!-- BEGIN: Header. -->
<div class="header">
<span ng-if=" project.isMobile ">
<img ng-if=" !! appIcon.imageUrl " class="appIcon" ng-src="{{ appIcon.imageUrl }}" alt="{{ project.name }}">
<img ng-if=" ! appIcon.imageUrl " class="appIcon" ng-src="assets/apps/share/img/icon.png">
</span>
<h2>
{{ project.name }}
</h2>
<a class="btnClose" href="javascript:;" ng-click=" toggleBrowse() ">x</a>
</div>
<!-- END: Header. -->
<!-- BEGIN: Screens. -->
<div class="screens">
<div ng-include=" '/assets/apps/share/views/browse/thumbnails.htm' "></div>
</div>
<!-- END: Screens. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/thumbnails.htm">
<div class="thumbnail-list" ng-class="{ 'without-comments': excludeComments }">
<div ng-repeat="displayItem in displayObjects" 
class="{{displayItem.type}}" 
ng-class="{ 'invisible-group': displayItem.type == 'divider' && displayItem.sort == 0}" >
<div ng-if=" shouldDividerDisplay(displayItem) " class="divider">
<p class="dividerLabel">
<span class="title">{{ displayItem.label }}</span>
<span class="count">{{ displayItem.screenCount }}</span>
</p>
</div>
<a  ng-if="displayItem.type == 'screenObj' "
ng-click="applyScreenNavigation( displayItem )"
class="item"
ng-class="{ selected: ( displayItem == selectedScreen ) }">
<span class="thumbnail-viewport " style="background: #{{displayItem.backgroundColor}}">
<img ng-src="{{ displayItem.thumbnailUrl }}" />
</span>
<span class="name">
{{ displayItem.name }}
</span>
<span class="hasComments" ng-if=" displayItem.unreadCommentCount ">&bull;</span>
</a>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/list.htm">
<div class="name-list" ng-class="{ 'without-comments': excludeComments }">
<!-- BEGIN: Header Row. -->
<div class="header-row">
<span class="col name-col">
<a ng-click class="name">
Name
</a>
</span>
<span class="col comments-col">
<a ng-click class="comments">
Comments
</a>
</span>
<span class="col version-col">
<a ng-click class="version">
Version
</a>
</span>
<span class="col updated-at-col">
<a ng-click class="updated-at">
Last Updated
</a>
</span>
<span class="col updated-by-col">
<a ng-click class="updated-by">
Updated By
</a>
</span>
</div>
<!-- END: Header Row. -->
<!-- BEGIN: Data Rows. -->
<div ng-repeat="displayItem in displayObjects | filter:search" class="data-row">
<div ng-if=" displayItem.type == 'divider' " class="divider">
<div class="line">
<span class="dividerLabel">{{displayItem.label}}</span>
</div>
</div>
<a ng-if="displayItem.type == 'screenObj' "
ng-click="applyScreenNavigation( displayItem )"
class="item"
ng-class="{ selected: ( displayItem == selectedScreen ) }">
<span class="col name-col">
<span class="name">
{{ displayItem.name }}
</span>
</span>
<span class="col comments-col">
<span class="comments" ng-class="{ new: displayItem.unreadCommentCount, old: ( displayItem.commentCount && ! displayItem.unreadCommentCount ) }">
<span class="unread">{{ displayItem.unreadCommentCount }}</span>
<span class="total">{{ displayItem.commentCount }}</span>
</span>
</span>
<span class="col version-col">
<span class="version">
{{ displayItem.imageVersion }}
</span>
</span>
<span class="col updated-at-col">
<span class="updated-at">
{{ displayItem.updatedAtDateLabel }}
</span>
</span>
<span class="col updated-by-col">
<span class="updated-by">
{{ displayItem.updatedByUserName }}
</span>
</span>
</a>
</div>
<!-- END: Data Rows. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/directives/share-sketch-viewer.htm"><div id="shareSketchViewer"  ng-show=" isShowingSketchViewer ">
<div class="modalOverlay">
<div  class="sketchViewer">
<div class="closeViewer" ng-click=" closeSketchViewer() "></div>
<div ng-show=" sketchImageIsProcessing " class="isProcessing">
<p>
<img src="assets/apps/share/img/draw.png"/><br/>
This sketch is currently being processed.<br/>
<span class="sub">It'll be available shortly!</span>
</p>
</div>
<!-- Non-Temporaray sketches here -->
<div ng-if=" !sketchViewerSketchIsTemp " class="imageContainer">
<img ng-src="/api/comments/{{sketchViewerSketch.commentID}}/sketch/{{sketchViewerSketch.id}}"
inv-console-sketch-viewer-image
ng-style="{	width: screen.width * screen.displayScale + 'px',
height: screen.height * screen.displayScale + 'px'
}"/>
</div>
<!-- Temporary sketches here -->

class="edit-comment hidden"

ng-click="editComment( comment )"

<i class="icon thumbs up"></i>
{{comment.numberOfLikes}}

ng-show="! comment.isEditing"
ng-bind-html="comment.html"

inv-emoji-typeahead
model="comment.comment"
target="comment">

inv-autosize
ng-model="comment.comment"
tabindex="101"

class="sketchList"
ng-show="comment.sketches.length > 0 && ( ! $first || ! conversation.isTourPoint )">

class="text"
ng-click=" startSketchViewer( sketch , false, conversation ) "

</div> <!-- sketch -->

<button
type="button"
class="save"
ng-show="comment.isEditing"
tabindex="102"
ng-click="saveComment( comment, false )">
Save
</button>
<button
type="button"
class="cancel"
ng-show="comment.isEditing"
tabindex="103"
ng-click="cancelCommentEdit( comment )">
Cancel
</button>
</div>
</div> <!-- post-content -->

</div>
</span>

<div inv-emoji-add></div>
</div> <!-- post-comment -->
</div> <!-- post -->

</div> <!-- identification -->

</script><script type="text/ng-template" id="/assets/apps/share/views/comments/form.htm"><form

</span>

<span class="dot"></span>
<span ng-hide=" !! conversation.id ">Private Comment</span>
</span>
<span class="text dev-note" ng-show="conversation.isForDevelopment">
<span class="dot"></span>
<span ng-hide=" !! conversation.id ">Note</span>
</span>
<span class="text tour-point" ng-show="conversation.isTourPoint">
<span class="dot"></span>
<span ng-hide=" !! conversation.id ">Tour Point</span>
</span>
<span class="drop"></span>
</a>
<ul class="dropdown-menu">
<li>
<a ng-click="setTypeAsComment()" class="comment">
<span class="dot"></span> Comment
</a>
</li>
<li ng-hide="!user.canViewPrivateComments">
<a ng-click="setTypeAsPrivateComment()" class="private-comment">
<span class="dot"></span> Private Comment
</a>
</li>
<li ng-hide="!user.canViewPrivateComments">
<a ng-click="setTypeAsDevNote()" class="dev-note">
<span class="dot"></span> Note
</a>
</li>
<li>

</a>
</li>

</div>
<span

ng-show=" !showInternalOptions && !project.isSnap"

<span class="dot"></span> Leave a Comment

type="button"
ng-click="closeConversation()">
&times;
</button>
</header>
<!-- BEGIN: Comments. -->
<div

{{ comment.userOnlineStatus }}

>

<a>View History</a>
</li>
<li
class="edit-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a
ng-click="editComment( comment )"
inv-tooltip="Edit comment">
Edit
</a>
</li>
<li
class="delete-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a
ng-click="showDeleteConfirmation( comment, $first )"
inv-tooltip="Delete comment">
Delete
</a>
</li>
</ul>
<div inv-history-overlay class="history-overlay" ng-if="( ( comment.screenImageVersion != screen.imageVersion ) && comment.imageUrl )">
<div class="history-overlay-image-container">
<img 	inv-screen-version-image-scaler
ng-src="{{ comment.imageUrl }}"
ng-style="{
top: - ( ( conversation.y * screen.displayScale ) - 130 ) + 'px',
left: - ( ( conversation.x * screen.displayScale ) - 270 )+ 'px'
}" />
</div>
<div class="hover-buffer"></div>
</div> <!-- history-overlay -->
</div> <!-- post-options -->
<a class="thumbs-up"
ng-if=" !comment.isPlaceholder "
ng-show=" canLike "
ng-hide=" $first && conversation.isTourPoint "
ng-class="{ 'liked': comment.numberOfLikes, 'by-user': comment.hasUserLiked  }"

<i class="icon thumbs up"></i>
{{comment.numberOfLikes}}
</a>

ng-show="! comment.isEditing"
ng-bind-html="comment.html"
class="post-comment">
</div>
<div ng-if="comment.isEditing" class="editing-mode">
<div
inv-emoji-typeahead
model="comment.comment"
target="comment">
</div>
<textarea
inv-autofocus
inv-autosize
ng-model="comment.comment"
tabindex="101"
class="existing"></textarea>
</div>
<div
class="sketchList"
ng-show="comment.sketches.length > 0 && ( ! $first || ! conversation.isTourPoint )">

ng-repeat="sketch in comment.sketches"
class="sketch">
<a
class="text"
ng-click=" startSketchViewer( sketch , false, conversation ) "
ng-class="{
editing: comment.isEditing
}">
<strong>{{ comment.userFirstName }}&rsquo;s attached a sketch.</strong> View?
<span inv-tooltip="delete" class="delete" ng-show="comment.isEditing" ng-click=" deleteSketch( sketch.id )">x</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="editing-mode" ng-show="comment.isEditing">
<div inv-emoji-add target="comment"></div>
</div>
<div class="post-buttons" ng-show="( comment.isEditing )">
<button
type="button"
class="save"
ng-show="comment.isEditing"
tabindex="102"
ng-click="saveComment( comment, false )">
Save
</button>
<button
type="button"
class="cancel"
ng-show="comment.isEditing"
tabindex="103"
ng-click="cancelCommentEdit( comment )">
Cancel
</button>
</div>
</div> <!-- post-content -->
<!-- Delete confirmation for single comment. -->
<div inv-fade-show="comment.isDeleting" class="delete-confirmation">

<a ng-click="hideDeleteConfirmation( comment )" class="cancel">Cancel</a>
</div>
</div>
<div
ng-if=" $first && conversation.isTourPoint && comments.length > 1 "

count=" comments.length - 1 "
when="{
'0': '0 Replies',
'one': '1 Reply',
'other': '{} Replies'
}">
</div>
</div>
<!-- END: Comments. -->
<div class="comment-item post-new-comment">
<div class="post post-emojis">
<div
class="post-comment"
ng-class="{ 'has-sketch': tempSketches.length > 0 }">
<div
inv-emoji-typeahead
model="newComment">
</div>

inv-autosize
inv-autofocus
name="post-comment"
ng-model="newComment"
tabindex="201"

</div> <!-- sketchList -->
<div
class="add-sketch"

</div> <!-- post-comment -->
</div> <!-- post -->
</div>

names="{{ getUsersToBeNotified() }}"

<span ng-hide="isShowingUserList">(change)</span>
<span ng-show="isShowingUserList">(hide)</span>

<input

</div> <!-- notify_all_team -->
</div> <!-- notify_all -->

<span ng-show="isTeamMember">(Collaborator)</span>

</div>
</li>
</ul>

<label ng-class="{ 'checked': user.isSelected }"  ng-show="user.id != shareUser.id">
<input type="checkbox" ng-model="user.isSelected" ng-click="toggleUserSelection( user )" inv-uniform>
<strong>{{ user.name }}</strong>
<a class="remove-stakeholder" ng-show="isTeamMember" inv-confirm-popover="Remove forever?" on-confirm="removeStakeholder( user )"><img src="assets/apps/common/img/delete.png" /></a>
</label>
</li>
</ul>
</div>
<div ng-show="( isShowingUserList && ! isInternalConversation )">

Add others to the conversation&hellip;
</a>
</span>

ng-model="emailAddresses"
id="notify_others"

</div>
</div>
</div> <!-- notify_drop -->
</div> <!-- comment-item notify -->
<div class="error-message" ng-show="hasUnauthorizedEmail">

<div
class="comment-item footer submit"

<button
class="button"
type="button"
tabindex="202"
delay="1400"
ng-click="submitForm({ comment: newComment, sketches: tempSketches })"

after-success="closeCommentFormOnSave(conversation.id)"
>
Post Comment
</button>
<button class="close" type="button" ng-click="closeConversation()">cancel</button>
</div> <!-- footer -->
</div> <!-- isCommentInputVisible toggle -->

<div inv-fade-show="isDeleting" class="delete-confirmation delete-conversation">

</div>

</div>
<div class="actions">
<button
class="button"
type="button"
ng-click="submitForm({ comment: newComment, sketches: tempSketches })"
tabindex="303"
>
Post Comment
</button>
<button
class="close"
type="button"
ng-click="closeConversation()"
>
cancel
</button>
</div>
</div> <!-- form -->
</div> <!-- identification -->

<div class="bottom-buffer">
<br />
</div>
</div> <!-- comment-thread-container -->

<div
inv-toolbar
class="toolbar"
ng-class="{
active: isActive,
'highlight-tour': !hasSeenTour
}">
<!-- helper -->
<div
class="begin-share-tour"
ng-show=" shouldShowHelpQuestionMark() "
>
<!-- bouncy tooltip -->
<div 
class="comment-tip-wrapper"
ng-show="shouldShowBounceToolTip()">
<span
inv-bouncy-tooltip
msg="Learn how to explore this design"
callback="hasSeenCommentTooltip()"></span>
</div> <!-- comment-tip-wrapper -->
<div class="helper" ng-class="{'hasSeenCommentsTooltip': hasSeenCommentsTooltip}" ng-click="showShareTour()">?</div>
</div> <!-- begin-share-tour -->
<div class="tools">
<div ng-if=" ! isLiveShare && deviceTemplate.deviceType == 'phone' && !! shareUrl " class="tool share-sms-tool">
<a ng-click="toggleSmsShareForm()"></a>
</div>
<div
ng-show="includeBrowseTool"
ng-class="{ active: tourSubView == 'thumbnails' }"
class="tool browse-toggle-tool">
<a ng-click="toggleBrowse()" ng-class="{ on: isBrowseOpen }">Browse</a>
</div>
<div
ng-show="includeCommentsTool"
ng-class="{
active: tourSubView == 'comments',
'no-browse': !includeBrowseTool && ( deviceTemplate.deviceType != 'phone' || !! isLiveshare )
}"
class="tool comments-toggle-tool">
<div class="clickable"></div>
<span class="comments" ng-class="{ new: unreadCommentCount, old: ( commentCount && ! unreadCommentCount ) }">
<span class="unread">{{ unreadCommentCount }}</span>
<span class="total">{{ commentCount }}</span>
</span>
<span class="description">
Comments
</span>
<div ng-model="isShowingComments" inv-toggle></div>
</div>
</div>
</div>
<!-- END: Toolbar. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/common/views/directives/mobile-transition-layer.htm"><div class="inner">
<div class="inner2">
<div
id="current-screen"
class="current-screen"
ng-if="currentScreen"
ng-style="{
'background-color': getBackgroundColor(currentScreen)
}">
<img
ng-src="{{ getImageUrl( currentScreen.imageUrl ) }}"
height="{{ Math.round(currentScreen.height * (currentScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(currentScreen.width * (currentScreen.displayScale || screen.displayScale)) }}" />
<div
class="fixed-header"
ng-style="{
height: (currentScreen.fixedHeaderHeight * (currentScreen.displayScale || screen.displayScale)),
marginTop: pushDownFixedHeader
}">
<img
ng-src="{{ getImageUrl( currentScreen.imageUrl ) }}"
height="{{ Math.round(currentScreen.height * (currentScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(currentScreen.width * (currentScreen.displayScale || screen.displayScale)) }}" />
</div>
<div
class="fixed-footer"
ng-style="{
height: (currentScreen.fixedFooterHeight * (currentScreen.displayScale || screen.displayScale))
}">
<img
ng-src="{{ getImageUrl( currentScreen.imageUrl ) }}"
height="{{ Math.round(currentScreen.height * (currentScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(currentScreen.width * (currentScreen.displayScale || screen.displayScale)) }}" />
</div>
</div>
<div
id="next-screen"
ng-if="targetScreen"
class="target-screen"
ng-style="{
'background-color': getBackgroundColor(targetScreen)
}">
<img
ng-src="{{ getImageUrl( targetScreen.imageUrl ) }}"
height="{{ Math.round(targetScreen.height * (targetScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(targetScreen.width * (targetScreen.displayScale || screen.displayScale)) }}" />
<div
class="fixed-header"
ng-style="{
height: (targetScreen.fixedHeaderHeight * (targetScreen.displayScale || screen.displayScale)),
marginTop: pushDownFixedHeader
}">
<img
ng-src="{{ getImageUrl( targetScreen.imageUrl ) }}"
height="{{ Math.round(targetScreen.height * (targetScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(targetScreen.width * (targetScreen.displayScale || screen.displayScale)) }}" />
</div>
<div
class="fixed-footer"
ng-style="{
height: (targetScreen.fixedFooterHeight * (targetScreen.displayScale || screen.displayScale))
}">
<img
ng-src="{{ getImageUrl( targetScreen.imageUrl ) }}"
height="{{ Math.round(targetScreen.height * (targetScreen.displayScale || screen.displayScale)) }}"
width="{{ Math.round(targetScreen.width * (targetScreen.displayScale || screen.displayScale)) }}" />
</div>
</div>
<div
id="transition-picture-{{picture.id}}"
ng-repeat="picture in transitionScreens track by picture.id"
ng-style="{
'background-color': getBackgroundColor(picture)
}"
ng-class="{
'current-screen': picture.id == transitionScreen.id,
'target-screen': picture.id == transitionData.targetScreen.id
}"
class="transition-picture">
<img
ng-src="{{ getImageUrl( picture.imageUrl ) }}"
height="{{ Math.round(picture.height * (picture.displayScale || screen.displayScale)) }}"
width="{{ Math.round(picture.width * (picture.displayScale || screen.displayScale)) }}" />
<div
class="fixed-header"
ng-style="{
height: (picture.fixedHeaderHeight * (picture.displayScale || screen.displayScale)),
marginTop: pushDownFixedHeader
}">
<img
ng-src="{{ getImageUrl( picture.imageUrl ) }}"
height="{{ Math.round(picture.height * (picture.displayScale || screen.displayScale)) }}"
width="{{ Math.round(picture.width * (picture.displayScale || screen.displayScale)) }}" />
</div> <!-- fixed-header -->
<div
class="fixed-footer"
ng-style="{
height: (picture.fixedFooterHeight * (picture.displayScale || screen.displayScale))
}">
<img
ng-src="{{ getImageUrl( picture.imageUrl ) }}"
height="{{ Math.round(picture.height * (picture.displayScale || screen.displayScale)) }}"
width="{{ Math.round(picture.width * (picture.displayScale || screen.displayScale)) }}" />
</div> <!-- fixed-footer -->
</div> <!-- current-picture -->
</div><!-- inner2 -->
</div> <!-- inner -->
</script><script type="text/ng-template" id="/assets/apps/common/views/directives/emoji-add.htm"><div class="emoji-wrapper">
<div
class="emoji-popover"
ng-class="{ 'hover-emoji': hoverEmoji, 'top': isTop, 'left': alignLeft }"
ng-show="isOpen">
<div class="emoji-header">
<h5 class="description">
Type ':' and TAB to autocomplete or choose an emoji below:
</h5>
<h5 class="details">
<span class="emoji-icon-big emojis-{{ hoverEmoji }}-x2">
</span>
<span class="emoji-name">
:{{ hoverEmoji }}:
</span>
</h5>
</div>
<ul class="tabs">
<li
ng-repeat="tab in tabs" ng-click="setTab( $index )"
ng-class="{ 'active': activeTab.idx == $index }">
<span class="emoji-icon-tab emojis-{{ tab }}">
{{ tab }}
</span>
</li>
</ul>
<div class="emojis">
<span
ng-repeat="emoji in emojis[ activeTab.tab ]"
class="emoji-icon emojis-{{ emoji }}"
data-emoji="{{ emoji }}">
{{ emoji }}
</span>
</div>
</div>
<div class="add-emoji">
<a ng-click="togglePopover( $event )"></a>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/common/views/directives/emoji-typeahead.htm"><div class="emoji-typeahead-wrapper">
<div 
ng-show="items.length > 0"
ng-class="{'emoji-typeahead-big' : items.length > 15, 'emoji-typeahead-narrow' : isNarrow }"
class="emoji-typeahead">
<nav>
<span class="typeahead-command">
<span class="strong">tab</span> or <span class="emojis-navigation emojis-navigation-arrows"></span> to navigate
</span>
<span class="typeahead-command">
<span class="emojis-navigation emojis-navigation-return"></span> to select
</span>
<span class="typeahead-command">
<span class="strong">esc</span> to dismiss
</span>
</nav>
<ul class="emoji-list">
<li
ng-class="{ 'active': current == $index }" 
ng-repeat="item in items"
data-idx="{{ $index }}"
>
<i class="emoji-icon-typeahead emojis-{{ item.label }}">
</i>
:{{ item.label }}:
</li>
</ul>
</div>
</div></script></p>
</body>
